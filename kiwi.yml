consumer:
  # (Optional) The prefix for the random consumer group ID generated by each instance of kiwi
  group_prefix: ''
  # (Optional) Kafka consumer configuration parameters. Most parameters may be specified. 
  ## ref: https://github.com/confluentinc/librdkafka/blob/master/CONFIGURATION.md
  config:
    bootstrap.servers: 'localhost:9092'
    session.timeout.ms: '30000'
    enable.auto.commit: 'false'
    enable.partition.eof: 'false'
    auto.offset.reset: 'latest'
        
topics:
  - name: topic1
    

server:
  address: '127.0.0.1:8000'
  # extra options
